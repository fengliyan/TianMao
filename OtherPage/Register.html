<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	 <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
  <!--<link href="../css/bootstrap.min.css" rel="stylesheet">-->
   <link rel="stylesheet" type="text/css" href="../css/public.css">
	<style type="text/css">
div.all{
 max-width:1013px;
 margin:10px auto;
}
table{
  font-size:16px;
  font-family:宋体;
  width:100%;
}
table td{
  padding-right:50px;
  padding-bottom:20px;
}
table td.first{
  text-align:right;
  width:200px;
}
table td.set{
 font-weight:bold;
 font-size:18px;
}
table td input{
 width:250px;
 height:35px;
}
button.btn{
 width:150px;
 text-align:center;
 background-color:#c40000;
 color:white;
 border-radius:3px;
 margin-left:100px;
}
</style>
</head>
<body>
 <div class="all">
   <table>
    <tbody>
     <tr><td class="first set">设置会员名</td><td></td></tr>
     <tr>
     <td class="first">登录名</td>
     <td><input type="text" placeholder="会员名一旦设置成功，无法更改"></td>
     </tr>
     <tr>
     <td class="set first">设置登陆密码</td>
     <td>登陆时验证，保护账号信息</td>
     </tr>
      <tr>
     <td class="first">登录密码</td>
     <td><input type="text" placeholder="设置你的登陆密码"></td>
     </tr>
     <tr>
     <td class="first">密码确认</td>
     <td><input type="text" placeholder="请再次输入你的密码"></td>
     </tr>
    </tbody>
   </table>
   <button class="btn">提交</button>
 </div>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script>
</script>
</body>
</html>
